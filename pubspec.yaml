name: weewx_mobile_app
description: A mobile app for WeeWX.

version: 1.1.3+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  http: ^0.12.0+4
  flutter_launcher_icons: ^0.7.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/locale/localization_en.json
    - assets/locale/localization_it.json

flutter_icons:
  image_path: 'assets/icon.png'
  android: true
  ios: true
  adaptive_icon_background: 'assets/icon_background.png'
  adaptive_icon_foreground: 'assets/icon_foreground.png'
